{% if messages %}
                        <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-dismissible fade show {% if message.tags == 'error' %}alert-danger{% elif message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                        </div>
                        {% endif %}
