{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-6 col-lg-4">
        {% include 'includes/alerts.html' %}
        <form class="card p-4 shadow-sm mb-5" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h2 class="text-center mb-4">Register</h2>
            <div class="form-group mb-2">
                <label for="exampleInputEmail1">Username</label>
                {{form.username}}
                <small id="username-feedback" class="form-text text-muted"></small>
                <!-- <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username"> -->
            </div>
            <div class="form-group mb-2">
                <label for="exampleInputEmail1">Email address</label>
                {{form.email}}
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                {{form.password1}}
                <small id="password-feedback" class="form-text text-muted"></small>
                <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Confirm Password</label>
                {{form.password2}}
                <!-- <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"> -->
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3" id="submit-button">Register</button>
        </form>
    </div>
</div>
{% endblock %}
